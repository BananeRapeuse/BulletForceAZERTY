<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Force - AZERTY {Mod by Ph0qu3_111}</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            border: 0;
        }
    </style>
</head>
<body>
    <iframe 
        id="gameFrame" 
        src="https://www.crazygames.fr/embed/bullet-force-multiplayer" 
        style="width: 100%; height: 100%;" 
        allow="gamepad *;">
    </iframe>

    <script>
        // Mapping QWERTY to AZERTY keys
        const qwertyToAzertyMap = {
            'q': 'a',
            'a': 'q',
            'w': 'z',
            'z': 'w',
            // Add other mappings if necessary
        };

        document.addEventListener('keydown', (event) => {
            const iframe = document.getElementById('gameFrame');

            // If the pressed key has a mapping, remap it
            if (qwertyToAzertyMap[event.key]) {
                const remappedKey = qwertyToAzertyMap[event.key];

                // Create a new KeyboardEvent with the remapped key
                const remappedEvent = new KeyboardEvent('keydown', {
                    key: remappedKey,
                    code: `Key${remappedKey.toUpperCase()}`,
                    keyCode: remappedKey.charCodeAt(0),
                    charCode: remappedKey.charCodeAt(0),
                    bubbles: true,
                    cancelable: true,
                });

                // Dispatch the remapped event to the iframe
                iframe.contentWindow.dispatchEvent(remappedEvent);

                // Prevent the default event
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
